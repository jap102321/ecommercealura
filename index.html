<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="./images/img.svg">
</head>

<body>
    <header class="header">
        <div class="top">
            <div class="top__mainInfo">
                <div class="top__img">
                    <img src="./assets/icons/Logo.png" alt="AluraGeek Logo">
                </div>
                <div class="top__searchBar">
                    <input type="text" placeholder="¿Qué deseas buscar?" class="searchBar">
                    <img src="./assets/icons/lupa.png" alt="Search Icon" class="mglass">
                </div>
            </div>
            <div class="top__logButton">
                <button class="button logIn" data-loginBtn>Log In</button>
            </div>
        </div>
        <div class="hero">
            <div class="hero__inside">
                <h1 class="heroTitle">
                    Febrero promocional
                </h1>
                <h3 class="heroSubtitle">
                    Productos seleccionados con 33% de descuento
                </h3>
                <button class="button inHero" data-consoles>
                    Ver Consolas
                </button>
            </div>
        </div>
    </header>
    <section class="products">

    </section>
    <script src="js/index.js" type="module"></script>
</body>

</html>
